<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">

<body>
<div layout:fragment="content">
    <h2>Details</h2>
    <p><b>ID:</b> <span th:text="${task.id}"></span></p>
    <p><b>Name:</b> <span th:text="${task.name}"></span></p>
    <p><b>Date:</b> <span th:text="${task.deadlineDate}"></span></p>
    <p><b>Is completed:</b> <span th:text="${task.completed} ? 'Yes' : 'No'"></span></p>

    <a th:href="@{'/tasks/' + ${task.id} + '/edit'}" class="btn">Edit</a>
    <a th:href="@{/tasks}" class="btn">Close</a>
</div>
</body>
</html>
