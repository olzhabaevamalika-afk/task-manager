<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: sans-serif;
        }

        .navbar {
            background-color: #0d6efd;
        }

        .navbar-brand {
            font-weight: 600;
        }
     .btn-add {
            background-color: #28c76f;
            color: white;
        }

        .btn-add:hover {
            background-color: #157347;
            color: white;
        }


    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fs-4 text-white" th:href="@{/tasks}">Task Manager</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link text-white fw-semibold" th:href="@{/tasks}">Home</a>
                </li>
            </ul>

            <!-- ðŸ”¹ Button Add Task -->
            <a th:href="@{/tasks/new}" class="btn btn-add px-3 py-2 shadow-sm">
                âž• Add Task
            </a>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container mt-5">
    <div class="card p-4">
        <h2 class="mb-4 text-center fw-bold">All Tasks</h2>

        <table class="table table-hover align-middle text-center">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Deadline</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.name}"></td>
                <td th:text="${task.deadlineDate}"></td>
                <td>
                    <span th:if="${task.completed}">YES</span>
                    <span th:unless="${task.completed}">NO</span>
                </td>
                <td>
                    <a th:href="@{'/tasks/' + ${task.id}}" class="btn btn-outline-primary btn-sm">
                        View
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
